<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <h1>Salary Calculator</h1>
</head>
<body>
    <div id="container">
        <section id="inputSection">
            <h2>Add Employee
            </h2>
            <div id="inputs">
                <input id="inFirstName" type="text" placeholder="First Name">
                <input id="inLastName" type="text" placeholder="Last Name">
                <input id="inUserID" type="number" placeholder="ID">
                <input id="inTitle" type="text" placeholder="Title">
                <input id="inSalary" type="number" placeholder="Salary">
                <input id="submit-btn" class="btn" type="submit" value="Submit">
            </div>
        </section>
        <section id ="tableSection">
            <h2> Employees</h2>
            <table id="resultsTable">
                <tr id="firstRow">
                    <th>Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
            </table>
            <span id="totalAmount" class="total"></span>
            
        </section>  
    </div>
</body>
</html>
